site_name: "beam/shift"
extra_css: ["styles.css", "extras.css"]

hooks:
  - overrides/hooks.py

watch:
  - docs  # Main content and styles
  - ../.obsidian/snippets  # Token CSS files (source of truth)

# Security: Exclude patterns (defense in depth)
exclude_docs: |
  .obsidian/
  *.private.md
  *.secret.*
  drafts/
  _private/
  .env

draft_docs:
  test.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  logo: icon.png
  favicon: icon.png
  palette:
    scheme: slate
    primary: custom
    accent: custom

plugins:
  - search
  - roamlinks
  - mermaid2
  # - minify  # Disabled during development - prevents livereload from working
  - include_dir_to_nav:
      flat: false
      include_empty_dir: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

